<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>婚礼设计管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/login.css" media="all">

    <!--极验验证需要引入的两个JS-->
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://static.geetest.com/static/tools/gt.js"></script>
    <style>
        .btn{
            width: 100%;
            height: 42px;
            border: none;
            font-size: 16px;
            background: #FF5722;
            color: #f8f8f8;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="layui-canvs"></div>
<form class="layui-form form-container" id="doLogin" name="doLogin" action="{:url('admin/login/dologin')}" method="post">
    <div class="layui-layout layui-layout-login">
        <h1>
            <strong>沫缘管理系统</strong>
        </h1>
        <div class="layui-user-icon larry-login">
            <input type="text" placeholder="用户名" id="username" name="username" class="login_txtbx"/>
        </div>
        <div class="layui-pwd-icon larry-login">
            <input type="password" placeholder="密码"  class="login_txtbx" id="password" name="password"/>
        </div>
        <div class="layui-submit larry-login">
            <!-- <input type="submit" lay-submit class="btn" value="立即登录"/> -->
            <button   lay-submit class=" layui-btn btn btn-primary btn-block">登　录</button>
        </div>
        <div class="layui-login-text">

            <p>丶子沫沫版权所有2017<a href="#" title="" style="margin-left: 10px;">访问官网</a></p>
        </div>
    </div>
</form>
<script src="__STATIC__/plugin/layui/layui.all.js"></script>
<script src="__STATIC__/js/jquery.form.js"></script>

<script src="__STATIC__/js/jparticle.jquery.js"></script>
<script type="text/javascript">
    'use strict';
    layui.use(['jquery','layer'],function(){
        window.jQuery = window.$ = layui.jquery;

        $(".layui-canvs").width($(window).width());
        $(".layui-canvs").height($(window).height());

    });
    $(function(){
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });
        //登录链接测试，使用时可删除
    });
   


</script>

</body>
</html>
